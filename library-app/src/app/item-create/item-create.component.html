<div class="modal-header">
  <h4 class="modal-title">Create an Item</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross Click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- <div class="container"> -->
    <div class="row">
      <div *ngFor="let alert of alerts" class="alert alert-info">
        {{alert}}
      </div>
    </div>
    <form>
    <div class="form-row">
      <!-- <div class="col-sm-8 offset-sm-2"> -->
        <!-- <div> -->
            <div class="col">
              <label>Title</label>
              <input [(ngModel)]="item.title" type="text" name="title" id="title" class="form-control"
                aria-describedby="title-help" placeholder="Enter Name">
              <small id="title-help" class="form-text text-muted">Enter a title for item</small>

              <label>Author</label>
              <input [(ngModel)]="item.author" type="text" name="author" id="author" class="form-control"
                aria-describedby="author-help" placeholder="Enter Author Name">
              <small id="author-help" class="form-text text-muted">Enter name of the Author</small>

              <label>Publisher</label>
              <input [(ngModel)]="item.publisher" type="text" name="publisher" id="publisher" class="form-control"
                aria-describedby="publisher-help" placeholder="Enter Publisher Name">
              <small id="publisher-help" class="form-text text-muted">Enter name of the Publisher</small>

              <label>Language</label>
              <input [(ngModel)]="item.language" type="text" name="language" id="language" class="form-control"
                aria-describedby="language-help" placeholder="Enter Language">
              <small id="language-help" class="form-text text-muted">Enter Language</small>
            </div>
            <div class="col">
              <label>Category</label>
              <input [(ngModel)]="item.category" type="text" name="category" id="category" class="form-control"
                aria-describedby="category-help" placeholder="Select Category">
              <small id="title-help" class="form-text text-muted">Select a category</small>

              <label>Type</label>
              <input [(ngModel)]="item.type" type="text" name="type" id="type" class="form-control"
                aria-describedby="type-help" placeholder="Enter Type">
              <small id="type-help" class="form-text text-muted">Select a type</small>

              <label>ISBN</label>
              <input [(ngModel)]="item.isbn" type="text" name="isbn" id="isbn" class="form-control"
                aria-describedby="isbn-help" placeholder="Enter ISBN">
              <small id="isbn-help" class="form-text text-muted">Enter ISBN</small>

              <label>Price</label>
              <input [(ngModel)]="item.price" type="text" name="price" id="price" class="form-control"
                aria-describedby="price-help" placeholder="Enter price">
              <small id="price-help" class="form-text text-muted">Enter price</small>

            </div>
          </div>
        <!-- </div> -->
      <!-- </div> -->
    </form>
  <!-- </div> -->
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Create Item</button>
</div>
